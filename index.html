<!DOCTYPE html>
<html>
  <head>
    <title>India</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1 class="animate__animated animate__heartbeat">Mera Bharat</h1>
        </div>
        <div class="menu">
          <a
            href="www.linkedin.com/in/
          ashutosh-ojha-318533267"
            >Home</a
          >
          <a href="#">Gallery</a>
          <a href="https://github.com/ashutosh8172/Open-Library" target="_blank"
            >About</a
          >
          <a href="#">Contact</a>
        </div>
      </nav>
      <main>
        <section>
          <h3>Welcome To India</h3>
          <h1>Do come & visit <span class="change_content"> </span></h1>
          <p>"I am Indian & India is our country"</p>
          <a href="#" class="btnone"> Learn more </a>
          <a href="#" class="btntwo"> Signup here </a>
        </section>
      </main>
    </header>
    <div
      class="modal fade"
      id="signup-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signup-heading"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signup-heading">Signup</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signup-form" class="form" role="form">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"> </i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="full_name"
                  placeholder="Full Name"
                  malength="30"
                  required
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-phone-alt"> </i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  placeholder="Phone Number"
                  maxlength="10"
                  minlength="10"
                  required
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  minlength="6"
                  required
                />
              </div>

              <div class="form-group">
                <span>I'm a</span>
                <input
                  type="radio"
                  class="ml-3"
                  id="gender-male"
                  name="gender"
                  value="male"
                />
                Male
                <label for="gender-male"> </label>
                <input
                  type="radio"
                  class="m1-3"
                  id="gender-female"
                  name="gender"
                  value="female"
                />
                <label for="gender-female"> Female </label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span>
              "Already have an account? "
              <a
                href="#"
                data-dismiss="modal"
                data-toggle="modal"
                data-target="#login-modal"
                >Login</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="login-heading"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="login-heading">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <form id="login-form" class="form" role="form">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  minlength="6"
                  required
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span>
              <a
                href="#"
                data-dismiss="modal"
                data-toggle="modal"
                data-target="#signup-modal"
                >Click here</a
              >
              "to register a new account"
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
